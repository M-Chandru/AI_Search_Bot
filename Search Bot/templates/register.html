<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Document Assistant</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    
    body {
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      animation: fadeIn 0.6s ease-out;
    }
    
    /* Registration Card */
    .register-card {
      background: white;
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .register-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }
    
    /* Header */
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header h2 {
      font-size: 1.8rem;
      color: #1e40af;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.5s ease-out;
    }
    
    .form-group:nth-child(2) {
      animation-delay: 0.1s;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: #475569;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }
    
    /* Error Message */
    .error-message {
      color: #dc2626;
      background: #fee2e2;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #dc2626;
      animation: fadeIn 0.4s ease-out;
    }
    
    /* Button */
    .register-btn {
      width: 100%;
      padding: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
      animation: fadeInUp 0.5s ease-out 0.2s both;
    }
    
    .register-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    
    /* Footer Links */
    .register-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #64748b;
      animation: fadeInUp 0.5s ease-out 0.3s both;
    }
    
    .register-footer a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .register-footer a:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      .register-card {
        padding: 2rem 1.5rem;
      }
      
      .register-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="register-header">
      <h2>Create Account</h2>
      
    </div>
    
      
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required
          placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          placeholder="Create a password">
      </div>
      
      <button type="submit" class="register-btn">Register</button>
    </form>
    
    
  </div>
</body>
</html>
